{% extends "base.html" %}
{% block title %} Editar Departamento {% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="card">
        <div class="card-header">
            <p>
                <button class="btn btn-custom" data-toggle="modal" data-target="#editarDepartamentoModal">Editar Departamento</button>
            </p>
        </div>
        <!-- Modal para crear departamento -->
        <div class="modal fade" id="editarDepartamentoModal" tabindex="-1" role="dialog" aria-labelledby="crearDepartamentoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarDepartamentoModalLabel">Editar Departamento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="{% url 'editarDepartamento' departamento.id %}">{% csrf_token %}
                            <div class="form-group">
                                <label for="txtNombre">Nombre del Departamento:</label>
                                <input type="text" id="txtNombre" value="{{departamento.nom_departamento}}" name="txtNombre" class="form-control" placeholder="Nombre Del Departamento" required maxlength="50">
                            </div>
                            
                            <div class="form-group">
                                <label for="txtEstado">Estado:</label>
                                <select id="txtEstado" name="txtEstado" class="form-control" required>
                                    <option value="" selected disabled>Selecciona un Estado</option>
                                    <option value="True" {% if departamento.estado %}selected{% endif %}>Activo</option>
                                    <option value="False" {% if not departamento.estado %}selected{% endif %}>Inactivo</option>
                                </select>
                            </div>
                            <button type="submit" class="btn-exportar-excel">Editar Departamento</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-exportar-pdf" data-dismiss="modal">Cerrar</button>
                        <a href="{% url 'departamento_list' %}" class="btn btn-primary">Volver a la lista de departamentos</a>
                    </div>
                </div>
            </div>

{% endblock %}
